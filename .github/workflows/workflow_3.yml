name: Data Pipeline Every 5 mins

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data pipeline
        run: |
          PREV_MONTH_START=$(date -d "$(date +%Y-%m-01) -1 month" +%Y-%m-%d)
          PREV_MONTH_END=$(date -d "$(date +%Y-%m-01) -1 day" +%Y-%m-%d)
          python code/fetch_dates.py --start "$PREV_MONTH_START" --end "$PREV_MONTH_END"

      - name: Commit & push results
        run: |
          git add .
          git commit -m "Auto update: new output file" || echo "No changes to commit"
          git push
